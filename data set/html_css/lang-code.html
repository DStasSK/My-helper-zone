<!DOCTYPE html><html lang="ru"><head><title>Коды языков</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/mane.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

	h2{margin:0; line-height:30px;}
	.ul_menu{
		display:flex;
		height:40px;
		width:100%;
		margin:5px 0;
		padding:0;
		justify-content:center;
	}
	.ul_menu a{
		padding:2px 7px 3px;
		margin-right:5px;
		height:25px;
		line-height:25px;
		font-size:20px;
		background:#dadada;
		border-radius:5px;
		transition:.2s;
	}
	.ul_menu a:last-child{margin:0}
	.ul_menu a:hover{
		background:#bbb;
		transition:.2s;
	}
	a.active{
		background:#777 !important;
		color:#fafafa;
		transition:.2s;
	}
	.lang{
		width:100%;
		height:calc(100vh - 140px);
	}
</style>
</head>
<body>

<div class="item" style="min-width:822px">
<h2 class="sin">Коды языков</h2>
	<div class="ul_menu">
		<a class="min active" target="lang" href="lang-code-min.html">min версия</a>
		<a class="iso" target="lang" href="lang-code-iso639.html">ISO 639</a>
		<a class="all" target="lang" href="lang-code-all.html">Все теги</a>
		<a class="reg" target="lang" href="lang-code-regions.html">Коды регионов</a>
		<a class="var" target="lang" href="lang-code-add.html">Добавочные + variant</a>
		<a class="old" target="lang" href="lang-code-old.html">Устаревшие</a>
		<a class="script" target="lang" href="lang-code-script.html">Script</a>
	</div>
	<iframe src="lang-code-min.html" frameborder="0" class="lang" name="lang"></iframe>
</div>

<script>
	const ul = document.querySelector('.ul_menu').children;

	for (let el of ul){
		el.addEventListener('click', addActive);
	}

	function addActive(e) {
		for(let el of ul){
			el.classList.remove('active');
			if(el==e.target){
				el.classList.add('active');
			}
		}
	}
</script>

</body></html>
